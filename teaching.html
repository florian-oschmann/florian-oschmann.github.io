<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Florian Oschmann - Teaching</title>
        <link rel="stylesheet" href="style.css">
        <script src="changelanguage.js"></script>
    </head>
 <!-- Include the contents of the header directly in each page -->
 <header>
     <h1>Florian Oschmann</h1>
     <p>Researcher | Academic | Musician</p>
 </header>
 
 <!-- Language Dropdown Menu -->
 <select id="language-dropdown" onchange="changeLanguage()">
     <option value="en">English</option>
     <option value="de">Deutsch</option>
     <option value="cz">&Ccaron;e&scaron;tina</option>
 </select>
 <body>
 
     <!-- Navigation Bar -->
     <div id="navbar-container"></div>
     <script>
         // Function to load the navigation bar
         function loadNavbar() {
             fetch('navbar.html')
                 .then(response => response.text())
                 .then(data => {
                     document.getElementById('navbar-container').innerHTML = data;
                 })
                 .catch(error => console.error('Error loading navbar:', error));
         }
     
         // Call the function to load the navbar when the page is ready
         window.onload = loadNavbar;
     </script>

    <!-- Teaching Section -->
    <section id="teaching">
        <div id="english-content">
        <h2>Teaching</h2>
        <p>
            Upcoming classes and material
        </p>
    </section>

    <!-- password restricted area -->
    <!-- reference: https://www.tutorialspoint.com/how-to-password-protect-a-page-using-only-html-css-and-javascript -->
    
    <!-- separate section "materials" inside nav bar "teaching" -->
    <section id="materials">
        <h2>Teaching materials</h2>

        <!-- split into different classes -->

        <!-- Class 1; division ~ section; display suppresses display, erase for showing -->
        <div style="display: none">
        <h3>Class 1</h3>
        
        <!-- form here used to afterwards undisplay the PW field -->
        <form id="pswd1">
            
        <!-- placeholder = what is written in box (grey) ... id = identity of/pointer towards input ... onclick = if clicked on "Submit", then fun1() gets started -->
            
            <input type="password" id="validate1" placeholder="Enter Password">
            <button type="button" onclick="fun1()">Submit</button>
        </form>

        <!-- container = what will be displayed after correct PW -->
        <div id="container1" style="display: none; text-align: left">
            <a href="./CV.pdf" target="_blank">CV</a>
            <p>Test field</p>
            <p><a href="https://www.google.de/" target="_blank">Google</a></p>
        </div>

        <!-- JavaScript to encrypt/display the container after correct PW -->
        <script>
            function fun1() {
                let inputPswd = document.getElementById("validate1").value; // input from the PW
                let correctPswd = "Mathclass1"; // correct PW; freely to choose
                if (inputPswd === correctPswd) {
                    document.getElementById("container1").style.display = "block"; // block the container display setting
                    document.getElementById("pswd1").style.display = "none"; // removing the PW box from display
                } else {
                    alert("Incorrect password!");
                }
            }
        </script>
        </div>

        <!-- Class 2 -->
        <div style="display: none">
        <h3>Class 2</h3>
        
        <form id="pswd2">            
            <input type="password" id="validate2" placeholder="Enter Password">
            <button type="button" onclick="fun2()">Submit</button>
        </form>

        <div id="container2" style="display: none; text-align: left">
            <p>Test field</p>
        </div>

        <!-- JavaScript to encrypt/display the container after correct PW -->
        <script>
            function fun2() {
                let inputPswd = document.getElementById("validate2").value;
                let correctPswd = "Mathclass2";
                if (inputPswd === correctPswd) {
                    document.getElementById("container2").style.display = "block";
                    document.getElementById("pswd2").style.display = "none";
                } else {
                    alert("Incorrect password!");
                }
            }
        </script>
        </div>

        <div id="german-content" style="display: none;"></div>
        <div id="czech-content" style="display: none;"></div>
    </section>
</div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Florian Oschmann. All rights reserved.</p>
    </footer>
</body>
</html>
