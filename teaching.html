<form id="pswd">
    <!-- placeholder = what is written in box (grey); onclick = if clicked on "Submit", then fun() gets started -->
    <input type="password" id="validate" 
           placeholder="Enter Password">
    <button type="button" onclick="fun()">Submit</button>
</form>

<!-- container = what will be displayed after correct PW -->
<div id="container">
    <a href="./CV.pdf" target="_blank">CV</a>
</div>

<!-- JavaScript to encrypt/display the container after correct PW -->
<script>
    function fun() {
        let inputPswd = document.getElementById("validate").value;
        let correctPswd = "Mathclass1";
        if (inputPswd === correctPswd) {
            document.getElementById("container").style.display = "block";
            // document.getElementById("pswd").style.display = "none";
        } else {
            alert("Incorrect password!");
        }
    }
</script>
